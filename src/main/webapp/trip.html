<script type="text/javascript">

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 7,
    center: {lat: 37.77, lng: -122.41}
  });
  directionsDisplay.setMap(map);

  var onChangeHandler1 = function() {
    calculateAndDisplayRoute1(directionsService, directionsDisplay);
  };
  
  document.getElementById('trip1').addEventListener("click", onChangeHandler1);
  
  
  var onChangeHandler2 = function() {
    calculateAndDisplayRoute2(directionsService, directionsDisplay);
  };
  
  document.getElementById('trip2').addEventListener("click", onChangeHandler2);
  
  var onChangeHandler3 = function() {

  };

  var onChangeHandler4 = function() {

  };

  var onChangeHandler6 = function() {

  };
  
  document.getElementById('trip6').addEventListener("click", onChangeHandler6);
  
  var onChangeHandler7 = function() {
    calculateAndDisplayRoute7(directionsService, directionsDisplay);
  };
  
  document.getElementById('trip7').addEventListener("click", onChangeHandler7);
  

  }

function calculateAndDisplayRoute1(directionsService, directionsDisplay) {
  directionsService.route({
    origin: document.getElementById('os1').value,
    destination: document.getElementById('oe1').value,
    travelMode: 'DRIVING'
  }, function(response, status) {
    if (status === 'OK') {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
